<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>회원등록</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="row mt-5">
			<div class="col-12 text-center">
				<h1>회원등록</h1>
			</div>
		</div>
		<div class="row mt-5">
			<div class="col-12">
				<form method="POST" action="">
					{% csrf_token %}
					<div class="form-group">
						<label for="">사용자 이름</label>
						<input type="text" class="form-control" id="username" name="username" placeholder="사용자 이름">
					</div>
					<div class="form-group">
						<label for="">비밀번호</label>
						<input type="password" class="form-control" id="password" name="password" placholder="비밀번호">
					</div>
					<div class="form-group">
						<label for="">비밀번호 확인</label>
						<input type="password" class="form-control" id="re-password" name="re-password" placholder="비밀번호 확인">
					</div>
					<button type="submit" class="btn btn-primary">등록</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
