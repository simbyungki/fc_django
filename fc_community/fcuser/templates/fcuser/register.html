{% extends 'fcuser/base.html' %}
{% block contents %}
<div class="row mt-5">
	<div class="col-12 text-center">
		<h1>회원등록</h1>
	</div>
</div>
<div class="row mt-5">
	<div class="col-12">
		<form method="POST" action="">
			{% csrf_token %}
			<div class="form-group">
				<label for="">사용자 이름</label>
				<input type="text" class="form-control" id="username" name="username" placeholder="사용자 이름">
			</div>
			<div class="form-group">
				<label for="">사용자 이메일</label>
				<input type="email" class="form-control" id="useremail" name="useremail" placeholder="사용자 이메일">
			</div>
			<div class="form-group">
				<label for="">비밀번호</label>
				<input type="password" class="form-control" id="password" name="password" placeholder="비밀번호">
			</div>
			<div class="form-group">
				<label for="">비밀번호 확인</label>
				<input type="password" class="form-control" id="re-password" name="re-password" placeholder="비밀번호 확인">
			</div>
			<!-- 비밀번호 미 일치 -->
			{% if error %}
				<p>{{ error }}</p>
			{% endif %}
			<button type="submit" class="btn btn-primary">등록</button>
		</form>
	</div>
</div>
{% endblock %}
