{% extends 'fcuser/base.html' %}
{% block contents %}
<div class="row mt-5">
	<div class="col-12 text-center">
		<h1>로그인</h1>
	</div>
</div>
<div class="row mt-5">
	<div class="col-12">
		<form method="POST" action="">
			{% csrf_token %}
			{% for field in form %}
			<div class="form-group">
				<label for="{{ field.id_for_label }}">{{ field.label }}</label>
				<input type="{{ field.field.widget.input_type }}" id="{{ field.id_for_label }}" class="form-control" placeholder="{{ field.label }}" name="{{ field.name }}">
			</div>
			{% endfor %}
			{% comment %} <div class="form-group">
				<label for="">사용자 이름</label>
				<input type="text" class="form-control" id="username" name="username" placeholder="사용자 이름">
			</div>
			<div class="form-group">
				<label for="">비밀번호</label>
				<input type="password" class="form-control" id="password" name="password" placeholder="비밀번호">
			</div>
			<p>{{ error }}</p> {% endcomment %}
			<button type="submit" class="btn btn-primary">로그인</button>
		</form>
	</div>
</div>
{% endblock %}
