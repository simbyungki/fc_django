{% extends 'board/base.html' %}

{% block contents %}
<div class="row mt-3">
	<div class="col-12">
		<form method="POST" action="">
			{% csrf_token %}
			{% for field in form %}
			<div class="form-group">
				<label for="{{ field.id_for_label }}">{{ field.label }}</label>
				{% ifequal field.name 'contents' %}
					<textarea class="form-control" id="{{ field.id_for_label }}" name="{{ field.name }}" rows="5" placeholder="{{ field.label }}"></textarea>
				{% else %}
					<input type="{{ field.field.widget.input_type }}" id="{{ field.id_for_label }}" class="form-control" placeholder="{{ field.label }}" name="{{ field.name }}">
				{% endifequal %}
			</div>
			{% if field.errors %}
			<span style="color:#d00">{{ field.errors }}</span>
			{% endif %}
			{% endfor %}
			<button type="submit" class="btn btn-primary">저장</button>
		</form>
	</div>
</div>
{% endblock %}
