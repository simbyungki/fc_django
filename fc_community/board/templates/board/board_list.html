{% extends 'board/base.html' %}

{% block contents %}
<div class="row mt-3">
	<div class="col-12">
		<table class="table table-light">
			<colgroup>
				<col style="width:5%;">
				<col style="width:65%;">
				<col style="width:10%;">
				<col style="width:20%;">
			</colgroup>
			<thead class="thead-light">
				<tr>
					<th>#</th>
					<th>제목</th>
					<th>아이디</th>
					<th>일시</th>
				</tr>
			</thead>
			<tbody class="text-dark">
				{% if boards %}
					{% for board in boards %}
					<tr>
						<td>{{ board.id }}</td>
						<td><a href="javascript:;">{{ board.subject }}</a></td>
						<td>{{ board.writer }}</td>
						<td>{{ board.registered_dtm }}</td>
					</tr>
					{% endfor %}
				{% else %}
					<tr>
						<td colspan="4">
							<p class="pd-t30 pd-30 text-center">작성된 게시물이 없습니다.</p>
						</td>
					</tr>
				{% endif %}
			</tbody>
		</table>
	</div>
</div>
<div class="row">
	<div class="col-12 text-center">
		<a href="/board/write" class="btn btn-primary">글쓰기</a>
	</div>
</div>

</div>
{% endblock %}
